        <title>AU Computer Science</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-expand-sm justify-content-center fixed-top">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="images/logo.png" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100 navbar-fixed-top" id="navbarResponsive">
                    <ul class="nav w-100">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="events.html">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav w-100 justify-content-end">
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="contact" style="margin-top:-20px; padding-top: 90px">
            <h1 class="display-2 text-center">
                Contact Us
            </h1>
            <div class="card-deck">
                <div class="card" style="background-color: var(--blue); color: var(--light-text)">
                    <div class="card-body">
                        <h4 class="card-title text-center"> Contact Information </h4>
                        <p>Address:</p>
                        <p>
                            347 S Gladstone Ave
                            <br/>
                            Aurora, IL 60506
                            <br/>
                            United States
                        </p>
                        <br/>
                        <p> Email: </p>
                        <p>aucomputerscienceclub@gmail.com</p>
                    </div>
                </div>
        
                <div class="card" style="background-color: var(--green)">
                    <div class="card-body">
                        <form class="needs-validated">
                            <div class="form-group">
                                <input type="text" class="form-control" id="fname" placeholder="First name" name="fName" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lname" placeholder="Last name" name="lName" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="youremail@domain.com" name="email" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <label>Select your major(s): </label>
                            <br/>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">Software Engineering
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">Computer Science
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">Math
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">Business
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">Other
                                </label>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="3" placeholder="Comments"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div align="right" style="background-color: var(--blue); margin-bottom:0; margin-top:5%" >
            <table>
                <th>
                  <a class="nav-link" href="https://www.facebook.com/Aurora-University-Computer-Science-Association-2007772099460115/"><i class="fab fa-facebook-f"></i></a>

                  <a class="nav-link" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                </th>
                <th>
                  <a class="nav-link" href="https://github.com/"><i class="fab fa-github"></i></a>
                </th>
                <th>
                  <a class="nav-link" href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                </th>
            </table>
          </div>
    </body>
